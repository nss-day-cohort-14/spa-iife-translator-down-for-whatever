<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Translator</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="snow">
			<div class="background">
				<div class="box">
					<textarea  id="textinput" rows="5" columns="10" placeholder="Enter your text here."></textarea>
						<select id="language">
							<option selected="true" disabled="disabled"> Choose a Language</option>
							<option value="spanish">Spanish</option>
							<option value="polish">Polish</option>
							<option value="french">French</option>
						</select>
						<input type="button" value="Translate" id="translateBtn">
					<div id="container"></div>
				</div> <!-- end div .background -->
			</div> <!-- end div .box -->
		</div> <!-- end div #snow -->

	</body>
	<script src="main.js"></script>
	<script src="polish.js"></script>
	<script src="spanish.js"></script>
	<script src="french.js"></script>
	<script src="DOMHandler.js"></script>
</html>
